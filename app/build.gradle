plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.vincent'
version = '1.0.0'
description = 'ForexLedger'
archivesBaseName=description

java {
    sourceCompatibility =  JavaVersion.VERSION_11
    targetCompatibility=  JavaVersion.VERSION_11
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.3'
    implementation 'junit:junit:4.13.2'
    implementation 'org.springdoc:springdoc-openapi-ui:1.5.9'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.5.3'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.5.3'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.3'
    implementation 'com.google.firebase:firebase-admin:8.0.1'
    implementation 'org.jsoup:jsoup:1.14.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.3'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}